<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHETYPE - Homepage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class = "logo" src="img/logo.png" width="300px" height="87px">
    
    <div class="container">
    <div class="login-div">
      <h3>Login</h3>
      <form id="login-form" class = "login-form">
        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" name="email" placeholder="Type your e-mail"><br><br>

        <!-- <label for="password">Password:</label> -->
        <input type="password" id="password" name="password" placeholder="Your password here"><br><br>

        <button type="submit">Login</button>
      </form>
    </div>
    <div><h3>OR</h3></div>
    <div class="register-div">
      <h3>Register</h3>
      <form id="register-form" class="register-form">
        <!-- <label for="name">Name:</label> -->
        <input type="text" id="name" name="name" placeholder="Type your name"><br><br>  

            <!-- <label for="surname">Surname:</label> -->
        <input type="text" id="surname" name="surname" placeholder="Type your Surname"><br><br>

        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" name="email" placeholder="Type your e-mail"><br><br>

        <!-- <label for="password">Password:</label> -->
        <input type="password" id="password" name="password" placeholder="Choose a password"><br><br>

        <!-- <label for="confirm-password">Confirm Password:</label> -->
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"><br><br>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

    <script src="account/accountManagement_v2.js"></script>
  </body>
</html>
