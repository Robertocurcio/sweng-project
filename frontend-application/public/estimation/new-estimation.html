<!DOCTYPE html>
<html>
<head>
	<title>Estimation Tool</title>
	<script src="estimation/new-estimation.js"></script>
	<link rel="stylesheet" href="estimation/style/new-est-style.css">
</head>
<body>
	<div class="header">
		<img class = "logo" src="img/logo.png" width="300px" height="87px">
		<a class="link"  href="myEstimations">My Estimations </a></div>
	<h3>Estimation Tool</h3>	
		<div>
	<form id="estimate-form">
		
		<input type="number" id="square_meters" name="square_meters" placeholder="Square meters"><br><br>

		<input type="number" id="num_bedrooms" name="num_bedrooms" placeholder="Number of bedrooms"><br><br>

		<select id="city" name="city" >
			<option value="" disabled selected>City</option>
			<option value="Milano">Milano</option>
			<option value="Torino">Torino</option>
			<option value="Napoli">Napoli</option>
		</select><br><br>

		<select id="budget" name="budget">
			<option value="" disabled selected>Budget</option>
			<option value="low">Low</option>
			<option value="medium">Medium</option>
			<option value="high">High</option>
		</select><br><br>

		<button type="submit">Submit</button>
	</form>
	</div>
	

	
	
</body>
</html>
