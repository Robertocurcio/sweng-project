<!DOCTYPE html>
<html>
<head>
	<title>Estimate Price</title>
	<script src="estimation/new-estimation.js"></script>
</head>
<body>
	
	<div style="text-align:center;"><a  href="myEstimations">My Estimations </a></div>

	<div>
	<form id="estimate-form">
		<label for="square-meters">Square meters:</label>
		<input type="number" id="square_meters" name="square_meters"><br><br>

		<label for="num-bedrooms">Number of bedrooms:</label>
		<input type="number" id="num_bedrooms" name="num_bedrooms"><br><br>

		<label for="city">City:</label>
		<select id="city" name="city">
			<option value="Milano">Milano</option>
			<option value="Torino">Torino</option>
			<option value="Napoli">Napoli</option>
		</select><br><br>

		<label for="budget">Budget:</label>
		<select id="budget" name="budget">
			<option value="low">Low</option>
			<option value="medium">Medium</option>
			<option value="high">High</option>
		</select><br><br>

		<button type="submit">Submit</button>
	</form>
	</div>
	

	
	
</body>
</html>
